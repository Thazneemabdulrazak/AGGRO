{% extends "index1.html" %}
{% block body %}
    <p></p>
    <p></p>
    <h1> Edit Fertiliser</h1>
    <p></p>
    <p></p>

<form action="/Newfe" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" class="table table-striped ">
      <tr>
          <td colspan="2" align="center"><img src="{{ Photo }}" height="200" width="200"></td>
      </tr>
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="txt_name" id="textfield" value="{{ name }}"required class="form-control"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField"  class="form-control"/></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label for="textarea"></label>
      <textarea name="txt_det" id="textarea" cols="45" rows="5" required class="form-control">{{ fdes }}</textarea></td>
    </tr>
    <tr>
      <td>Use</td>
      <td><textarea name="txt_use" id="textarea2" cols="45" rows="5" required class="form-control">{{ fuse }}</textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center">&nbsp;
      <input type="submit" name="button" id="button" value="UPDATE" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
